<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Modifier l\'Employé' : 'Nouvel Employé' }}</h2>
      <div *ngIf="isLoading" class="text-center">Chargement...</div>
      <form [formGroup]="employeForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nom" class="form-label">Nom</label>
            <input id="nom" type="text" formControlName="nom" class="input-control">
          </div>
          <div>
            <label for="prenom" class="form-label">Prénom</label>
            <input id="prenom" type="text" formControlName="prenom" class="input-control">
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" class="input-control">
          </div>
          <div>
            <label for="telephone" class="form-label">Téléphone</label>
            <input id="telephone" type="text" formControlName="telephone" class="input-control">
          </div>
          <div>
            <label for="poste" class="form-label">Poste</label>
            <input id="poste" type="text" formControlName="poste" class="input-control">
          </div>
          <div>
            <label for="dateEmbauche" class="form-label">Date d'Embauche</label>
            <input id="dateEmbauche" type="date" formControlName="dateEmbauche" class="input-control">
          </div>
          <div class="md:col-span-2">
            <label for="adresse" class="form-label">Adresse</label>
            <textarea id="adresse" formControlName="adresse" class="input-control"></textarea>
          </div>
          <div>
            <label for="statut" class="form-label">Statut</label>
            <select id="statut" formControlName="statut" class="input-control">
              <option value="ACTIF">Actif</option>
              <option value="INACTIF">Inactif</option>
            </select>
          </div>
        </div>
        <div *ngIf="error" class="mt-4 text-red-500">{{ error }}</div>
        <div class="mt-6 flex justify-end gap-4">
          <button type="button" (click)="router.navigate(['/employes'])" class="btn-secondary">Annuler</button>
          <button type="submit" [disabled]="employeForm.invalid || isLoading" class="btn-primary">{{ isEditMode ? 'Mettre à jour' : 'Sauvegarder' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
