<div class="container mx-auto p-6">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Modifier la Dépense' : 'Nouvelle Dépense' }}</h2>
      <div *ngIf="isLoading" class="text-center">Chargement...</div>
      <form [formGroup]="depenseForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
            <label for="projetId" class="form-label">Projet</label>
            <select id="projetId" formControlName="projetId" class="input-control">
              <option [ngValue]="null" disabled>Sélectionnez un projet</option>
              <option *ngFor="let projet of projets" [value]="projet.id">{{ projet.nom }}</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" formControlName="description" class="input-control">
          </div>
          <div>
            <label for="montant" class="form-label">Montant (EUR)</label>
            <input id="montant" type="number" formControlName="montant" class="input-control">
          </div>
          <div>
            <label for="dateDepense" class="form-label">Date de la Dépense</label>
            <input id="dateDepense" type="date" formControlName="dateDepense" class="input-control">
          </div>
          <div>
            <label for="categorie" class="form-label">Catégorie</label>
            <select id="categorie" formControlName="categorie" class="input-control">
              <option value="MAIN_OEUVRE">Main d'oeuvre</option>
              <option value="MATERIAUX">Matériaux</option>
              <option value="EQUIPEMENT">Équipement</option>
              <option value="TRANSPORT">Transport</option>
              <option value="AUTRE">Autre</option>
            </select>
          </div>
          <div>
            <label for="statut" class="form-label">Statut</label>
            <select id="statut" formControlName="statut" class="input-control">
              <option value="EN_ATTENTE">En Attente</option>
              <option value="APPROUVEE">Approuvée</option>
              <option value="REJETEE">Rejetée</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label for="employeId" class="form-label">Employé Associé (Optionnel)</label>
            <select id="employeId" formControlName="employeId" class="input-control">
              <option [ngValue]="null">Aucun</option>
              <option *ngFor="let employe of employes" [value]="employe.id">{{ employe.prenom }} {{ employe.nom }}</option>
            </select>
          </div>
        </div>
        <div *ngIf="error" class="mt-4 text-red-500">{{ error }}</div>
        <div class="mt-6 flex justify-end gap-4">
          <button type="button" (click)="router.navigate(['/depenses'])" class="btn-secondary">Annuler</button>
          <button type="submit" [disabled]="depenseForm.invalid || isLoading" class="btn-primary">{{ isEditMode ? 'Mettre à jour' : 'Sauvegarder' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
