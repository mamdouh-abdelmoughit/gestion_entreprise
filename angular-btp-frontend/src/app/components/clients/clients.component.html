<div class="container mx-auto p-6">
  <!-- Component Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">ðŸ‘¤ Clients</h2>
    <button routerLink="/clients/new" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Nouveau Client
    </button>
  </div>

  <!-- Client List Card -->
  <div class="bg-white rounded-lg shadow-sm p-6">
    <h3 class="text-lg font-semibold mb-4">Liste des Clients</h3>

    <!-- Loading and Error States -->
    <div *ngIf="isLoading" class="text-center">Chargement...</div>
    <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

    <!-- Client Table -->
    <div *ngIf="!isLoading && !error && clientsPage" class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left">Nom</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">TÃ©lÃ©phone</th>
          <th class="py-2 px-4 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clientsPage.content" class="border-b">
          <td class="py-2 px-4 font-medium">{{ client.nom }}</td>
          <td class="py-2 px-4">{{ client.email }}</td>
          <td class="py-2 px-4">{{ client.telephone }}</td>
          <td class="py-2 px-4">
            <button class="text-blue-600 hover:underline">DÃ©tails</button>
            <button [routerLink]="['/clients/edit', client.id]" class="text-blue-600 hover:underline">
              Modifier
            </button>
            <!-- TODO: Implement delete functionality -->
            <!-- START OF FIX: Added (click) event to call the delete method -->
            <button (click)="deleteClient(client.id)" class="text-red-600 hover:underline">
              Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- TODO: Add pagination controls -->
    </div>
  </div>
</div>
