  <div class="flex justify-between items-center mb-6">

    <button routerLink="/affectations/new" class="btn-primary">

  <div class="bg-white rounded-lg shadow-sm p-6">
    <div *ngIf="isLoading" class="text-center">Chargement...</div>
    <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>
    <div *ngIf="!isLoading && !error && affectationsPage" class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left">ID Projet</th>
          <th class="py-2 px-4 text-left">ID EmployÃ©</th>

          <th class="py-2 px-4 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of affectationsPage.content" class="border-b">
          <td class="py-2 px-4">{{ item.projetId }}</td>
          <td class="py-2 px-4">{{ item.employeId }}</td>
          <td class="py-2 px-4 font-medium">{{ item.role }}</td>
          <td class="py-2 px-4">{{ item.statut }}</td>
          <td class="py-2 px-4 flex gap-4">
            <button [routerLink]="['/affectations/edit', item.id]" class="text-blue-600 hover:underline">Modifier</button>
            <button (click)="deleteAffectation(item.id)" class="text-red-600 hover:underline">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
