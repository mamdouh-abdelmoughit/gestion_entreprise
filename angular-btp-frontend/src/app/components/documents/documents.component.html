    <button class="btn btn-primary">Nouveau Document</button>

  <div class="documents-content">
    <h3 class="content-title">Liste des Documents</h3>
    
    <div *ngIf="isLoading" class="loading-state">
      <div class="loading-spinner"></div>
      <p>Chargement...</p>
    </div>
    
    <div *ngIf="!isLoading && !error && documentsPage" class="table-container">
      <table class="documents-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let document of documentsPage.content">
            <td>{{ document.nom }}</td>
            <td>{{ document.type }}</td>
            <td>{{ document.date | date:'dd/MM/yyyy' }}</td>
            <td>

          </tr>
        </tbody>
      </table>

  </div>
